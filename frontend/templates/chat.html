<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat with {{ username }} - My Chat App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/hub.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <nav>
        <a href="/main">Back to rooms</a> | 
        <a href="/logout">Logout</a>
    </nav>
    <div class="container chat-container">
        <main>
            <h1>Chat with {{ username }}</h1>
            <div class="chat-messages" id="chatMessages">
                <!-- Supposons que les messages sont dans une variable 'messages' passÃ©e au template -->
                {% for message in messages %}
                    <div class="message">
                        <p><strong>{{ message.sender_username }}:</strong> {{ message.text }}</p>
                        <span class="timestamp">{{ message.timestamp }}</span>
                    </div>
                {% endfor %}
            </div>
            <form id="chatMessageForm">
                <input type="text" id="chatMessageInput" placeholder="Type a message..." autocomplete="off">
                <button type="submit">Send</button>
            </form>
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/hub.js') }}"></script>
</body>
</html>
